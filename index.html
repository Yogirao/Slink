<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="logo" ><img src="Logo.png" alt="Image not found" height="150px" width="150px"></header>
    <form action="">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h1 class="login">Login to Slink</h1>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username -->
            <label for="username">Email Address</label>
            <input type="text" placeholder="" name="username" required>

            <br><br>

            <!-- Password -->
            <label for="pswrd">Password</label>
            <input type="password" placeholder="" name="pswrd" required>

            <!-- sub container for the checkbox and forgot password link -->
            <div class="subcontainer">
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
            </div>


            <!-- Submit button -->
            <button type="submit">Login</button>

            <!-- Sign up link -->
            <p class="register">Don't have an Account?  <a href="#">Sign up for Slink</a></p>

        </div>

    </form>
</body>
</html>
